<body>
  <div class="container">
<div >
<img src="/assets/promotion.png" alt="" class="promotion">
</div>

    <h1>Categories</h1>

    <app-categoryproduct ></app-categoryproduct>
    <div class="search">
      <input #s type="text" placeholder="Recherche un plat !"
       (keyup.enter)="search(s.value)"
       [value]="searchTerm" />
      <button (click)="search(s.value)" class="bi bi-search" id="searchbtn"></button>
    </div>
    <app-not-found
    [visible]="!products || !products.length"
    resetLinkText="RÃ©initialiser la recherche">
    </app-not-found>

<div class="product-list">

    <div class="col" *ngFor="let datap of products; let i = index;">

      <div class="cadre">

                <img src="http://localhost:3000/images/{{datap.image}}" alt="Image" id="image">

                <button (click)="addToWishlist(datap)">
                  <i class="fa fa-heart" ></i></button>
               </div>
               <h3>{{datap.name}}</h3>
               <div class="cook-time">
               <div *ngFor="let details of datap.details">

                {{details.time}}
              </div>
              </div>
               <div class="prix"> {{datap.price}}Dt</div>
               <a  [routerLink]="['/detail/',datap._id]"> <button class="btn"> + voir plus</button></a>
</div>
</div>
</div>
