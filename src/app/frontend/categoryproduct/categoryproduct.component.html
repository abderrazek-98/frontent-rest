<div class="categories-container">
  <div class="category-images">

     <a *ngFor="let data of categorys"   (click)="onCategoryClick(data._id)" >
      <div class="category-image">
        <img src="https://restauration.onrender.com/images/{{data.image}}">
        <p>{{data.name}}</p>
      </div>
    </a>
</div>
</div>
