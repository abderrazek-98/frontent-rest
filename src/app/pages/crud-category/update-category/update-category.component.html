
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Modifier  categorie</h1>
</div>
<!-- Content Row -->

   <form   [formGroup]="categoryForm"  (ngSubmit)="onUpdate()">
    <div class="form-row">
      <div class="form-group col-7">
      <label for="nom">Nom</label>
      <input type="text" id="name" placeholder="Nom categorie"class="form-control" formControlName="name"    />
      <small *ngIf="categoryForm.controls['name'].errors&& categoryForm.controls['name'].touched" class="text-danger">
        {{getErrorMessage('Nom', categoryForm.controls['name'].errors)}}</small>
      </div>

        <div class="form-group col-5">
          <label class="form-label">Slug</label>
          <input type="text" placeholder="slug categorie" formControlName="slug" class="form-control"  />
          <small *ngIf="categoryForm.controls['slug'].errors &&categoryForm.controls['slug'].touched " class="text-danger">
          {{getErrorMessage('Slug', categoryForm.controls['slug'].errors)}}</small>
           </div>


      </div>
      <div class="form-row">
    <div class="form-group col-7">
      <label for="nom">Description</label>
      <textarea  type="text" placeholder="description categorie" formControlName="description" class="form-control" ></textarea>
      <small *ngIf="categoryForm.controls['description'].errors  && categoryForm.controls['description'].touched  " class="text-danger">
        {{getErrorMessage('Description', categoryForm.controls['description'].errors)}}</small>
    </div>
    <div class="form-group col-5">
      <label for="image">Image</label>
      <input type="file" accept="image/*" (change)="showPreview($event)" multiple ngModel name="image"
        formControlName="image" class="form-control" />
      <img [src]="imageSrc" *ngIf="imageSrc">

    </div>
      </div>

    <button type="submit"  class="btn btn-primary">

<i class="ri-add-box-fill"></i>Modifier </button>

</form>
